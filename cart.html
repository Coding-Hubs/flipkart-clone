<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipkart - Empty Cart</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <!-- Top blue header -->
  <header class="topbar">
    <div class="topbar-left">
      <!-- working Flipkart-like logo (external) -->
      <img class="logo" src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png" alt="Flipkart Logo">
    </div>

    <div class="search-wrap">
      <input class="search-input" type="text" placeholder="Search for products, brands and more">
      <button class="search-btn" aria-label="Search">🔍</button>
    </div>

    <div class="topbar-right">
      <button class="login-btn">Login</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <section class="card" role="region" aria-label="Empty cart">
      <div class="illustration">
        <div class="device">
          <!-- simple tablet/monitor box -->
          <svg width="120" height="96" viewBox="0 0 120 96" aria-hidden="true">
            <rect x="6" y="6" width="108" height="72" rx="6" fill="#fff"/>
            <rect x="8" y="8" width="104" height="68" rx="5" stroke="#dfeefa" stroke-width="6" fill="transparent"/>
            <path d="M46 74h28" stroke="#e6eefc" stroke-width="6" stroke-linecap="round"/>
            <g transform="translate(34,18)" fill="#9bbcf0" opacity="0.95">
              <circle cx="12" cy="12" r="6"/>
              <rect x="36" y="6" width="20" height="12" rx="3"/>
            </g>
          </svg>
        </div>

        <div class="mini-icons">
          <span class="mini">📱</span>
          <span class="mini">👕</span>
          <span class="mini">💻</span>
          <span class="mini">🏷</span>
        </div>
      </div>

      <div class="content">
        <h2>Missing Cart Items?</h2>
        <p>Login to see the items you added previously</p>
        <div class="actions">
          <button class="primary">Login</button>
          <button class="linkish">Start Shopping</button>
        </div>

        <p class="help">Need help? Visit the Help Center or Contact Us.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2007-2025 Flipkart.com · Policies · Returns Policy · Terms of Use · Security · Privacy
  </footer>
</body>
</html>
